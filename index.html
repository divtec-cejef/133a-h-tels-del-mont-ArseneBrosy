<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <h1>Hôtels à Delémont</h1>

    <!-- FORMULAIRE DE RESERVATION -->
    <form action="">
        <ul>
            <li>
                <label for="hotel">Hôtel</label>
                <select name="hotel" id="hotel">
                    <option value="0" selected>-- Sélectionnez un hotel --</option>
                    <option value="City">Hôtel City</option>
                    <option value="National">Hôtel National</option>
                    <option value="Midi">Hôtel Le Midi</option>
                    <option value="Victoria">Hôtel Victoria</option>
                </select>
            </li>
            <li>
                <label for="nombre-chambre">Nombre de chambres :</label>
                <input type="text" id="nombre-chambre" name="nombre-chambre" maxlength="2">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <label for="standard-simple">
                        <input type="radio" name="type-chambre" id="standard-simple" value="standard simple">
                        <span>Standard simple</span>
                    </label>
                    <label for="chambre-double">
                        <input type="radio" name="type-chambre" id="chambre-double" value="standard double">
                        <span>Standard double</span>
                    </label>
                    <label for="superieure-simple">
                        <input type="radio" name="type-chambre" id="superieure-simple" value="superieure simple">
                        <span>Supérieure simple</span>
                    </label>
                    <label for="superieure-double">
                        <input type="radio" name="type-chambre" id="superieure-double" value="superieure double">
                        <span>Supérieure double</span>
                    </label>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>
                    <label for="petit-dejeuner">
                        <input type="checkbox" name="petit-dejeuner" id="petit-dejeuner" value="Petit déjeuner">
                        <span>Petit déjeuner</span>
                    </label>
                    <label for="tv">
                        <input type="checkbox" name="tv" id="tv" value="TV">
                        <span>TV</span>
                    </label>
                    <label for="journaux">
                        <input type="checkbox" name="journaux" id="journaux" value="Journaux">
                        <span>Journaux</span>
                    </label>
                    <label for="ordinateur">
                        <input type="checkbox" name="ordinateur" id="ordinateur" value="Ordinateur">
                        <span>Ordinateur</span>
                    </label>
                    <label for="acces-wifi">
                        <input type="checkbox" name="acces-wifi" id="acces-wifi" value="Accès Wifi">
                        <span>Accès Wifi</span>
                    </label>
                    <label for="animaux-compagnie">
                        <input type="checkbox" name="animaux-compagnie" id="animaux-compagnie" value="Animaux de compagnie">
                        <span>Animaux de compagnie</span>
                    </label>
                </fieldset>
            </li>
            <li>
                <button type="reset">Reset</button>
                <button type="submit">Réserver</button>
            </li>
        </ul>
    </form>
    <!-- au cas ou t'aurais pas compris place ton fromulaire ici. A+ Manfred -->
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
